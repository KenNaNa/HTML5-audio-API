		source.stop();
		// 测量自上次停顿以来经过的时间。
		startOffset += context.currentTime - startTime;
	}

	function play(){
		startTime = context.currentTime;
		var source = context.createBufferSource();
		source.buffer = this.buffer;
		source.loop = true;
		source.connect(context.destination);
